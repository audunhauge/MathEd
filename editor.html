<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathEd</title>
    <link rel="manifest" href="manifest.json">
    <!--  need math.js for evaluating expressions -->
    <script src="/js/remarkable.min.js"></script>
    <script src="/js/mathlex.min.js"></script>
    <script src="/js/katex/katex.min.js"></script>
    <script src='/js/algebrite.min.js'></script>
    <script src="/js/d3.min.js"></script>
    <script src="/js/function-plot.js"></script>
    <link rel="stylesheet" href="/js/katex/katex.min.css">
    <link rel="stylesheet" href="css/maed.css">
</head>

<body>
    <div id="frame">
        <div id="editor">
            <textarea name="ed" id="ed" cols="30" rows="10"></textarea>
        </div>
        <div repeat id="math">
            <div>{latex}</div>
        </div>
    </div>


    <script type="module">
        import './js/editor.js';
        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./sw.js');
            }
        }
    </script>
</body>

</html>
