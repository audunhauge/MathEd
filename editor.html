<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathEd</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="math"></div>

    <script type="module">
        import { thingsWithId } from './js/util.js';
        const { math } = thingsWithId();
        import './js/remarkable.min.js';
        var md = new remarkable.Remarkable();

        math.innerHTML = md.render('## Remarkable rulezz!');
        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./sw.js');
            }
        }
    </script>
</body>

</html>
